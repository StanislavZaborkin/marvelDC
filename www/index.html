<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic</h1>
      </ion-header-bar>
      <ion-content class="has-header" ng-controller="mainCrl">

          <div ng-view></div>

        <div class="main" ng-show="check()">
        <div class="left">
          <img src="marvel.jpg" ng-click="getMarvelData()">
        </div>
        <div class="right">
          <img src="dc.jpg" ng-click="getDCData()">
        </div>
          <div ng-show="clickM">
            <span><a href="#marvel_movies"><button class="button marvel" ng-click="showMarvelMovies()"><h3>Movies</h3></button></a></span>
            <span><button class="button marvel" ng-click="showMarvelCartoons()"><h3>Cartoons</h3></button></span>
            <span><button class="button marvel" ng-click="showMarvelComics()"><h3>Comics</h3></button></span>
          </div>
          <div ng-show="clickD">
            <span><a href="#dc_movies"><button class="button dc" ng-click="showDCMovies()"><h3>Movies</h3></button></a></span>
            <span><button class="button dc" ng-click="showDCCartoons()"><h3>Cartoons</h3></button></span>
            <span><button class="button dc" ng-click="showDCComics()"><h3>Comics</h3></button></span>
          </div>

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
