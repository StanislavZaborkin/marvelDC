<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  <body ng-app="starter">
    <ion-pane>

          <div class="mainHeader">

            <nav>
              <ul class="topmenu">
                <li><a href="index.html" ng-click="checkMain()">Home</a></li>
                <li><a href="" class="down">Marvel</a>
                  <ul class="submenu">
                    <li><a href="#marvel_movies">Movies</a></li>
                    <li><a href="#marvel_cartoons">Cartoons</a></li>
                    <li><a href="#marvel_comics">Comics</a></li>
                  </ul>
                </li>
                <li><a href="" class="down">DC</a>
                  <ul class="submenu">
                    <li><a href="#dc_movies">Movies</a></li>
                    <li><a href="#dc_cartoons">Cartoons</a></li>
                    <li><a href="#dc_comics">Comics</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
