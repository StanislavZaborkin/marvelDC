<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic</h1>
      </ion-header-bar>
      <ion-content class="has-header" ng-controller="mainCrl">
        <div class="main">
        <div class="left">
          <img src="marvel.jpg" alt="" ng-click="getMarvelData()">
        </div>
        <div class="right">
          <img src="dc.jpg" alt="" ng-click="getDCData()">
        </div>
          <div ng-show="click">
            <div>Movies</div>
            <div>Cartoons</div>
            <div>Comics</div>
          </div>
          <div ng-repeat="movie in clone1.movies">
            <div ng-repeat="hero in movie.cast">

              {{hero}}
            </div>
            <div><span class="field">Year: </span>{{' ' + movie.year}}</div>
            <div><span class="field">Country: </span>{{' ' + movie.country}}</div>
            <div><span class="field">Description:</span>{{' ' + movie.description}}</div>
          </div>

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
