<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane>
      <ion-content class="has-header" ng-controller="mainCrl">

          <div ng-view></div>

        <div ng-show="showMainDiv">
          <div class="row main">
        <div class="left col">
          <img src="img/marvel.jpg" ng-click="getMarvelData()">
        </div>
            <div class="col">
              <img src="img/VS.jpg" class="vs" alt="">
            </div>
        <div class="right col">
          <img src="img/dc.jpg" ng-click="getDCData()">
        </div>
          </div>
          <br>
        </div>

          <div class="row" ng-show="clickM">
            <div class="col"><a href="#marvel_movies"><button class="button marvel" ng-click="showMarvelMovies()"><h3>Movies</h3></button></a></div>
            <div class="col"><a href="#marvel_cartoons"><button class="button marvel" ng-click="showMarvelCartoons()"><h3>Cartoons</h3></button></a></div>
            <div class="col"><a href="#marvel_comics"><button class="button marvel" ng-click="showMarvelComics()"><h3>Comics</h3></button></a></div>
          </div>

          <div  class="row" ng-show="clickD">
            <div class="col"><a href="#dc_movies"><button class="button dc" ng-click="showDCMovies()"><h3>Movies</h3></button></a></div>
            <div class="col"><a href="#dc_cartoons"><button class="button dc" ng-click="showDCCartoons()"><h3>Cartoons</h3></button></a></div>
            <div class="col"><a href="#dc_comics"><button class="button dc" ng-click="showDCComics()"><h3>Comics</h3></button></a></div>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
